version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: showroomz-db
    restart: always
    environment:
      # [핵심] .env의 DB_PASSWORD 값을 MySQL의 루트 비밀번호로 설정
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: showroomz
      TZ: UTC
    ports:
      - "127.0.0.1:3306:3306"
    volumes:
      - /home/ubuntu/mysql_data:/var/lib/mysql
    # [변경됨] MySQL 메모리 점유의 핵심인 버퍼 풀을 128MB로 제한
    command: --character-set-server=utf8mb4 --collation-server=utf8mb4_unicode_ci --innodb-buffer-pool-size=128M
    
    # [추가됨] 컨테이너가 물리 메모리를 350MB 이상 못 쓰게 막음 (MySQL 8.0 최소 운영치)
    deploy:
      resources:
        limits:
          memory: 350M
    
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-p${DB_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    container_name: showroomz-backend
    # start.sh에서 export한 환경변수 IMAGE_NAME을 사용
    image: ${IMAGE_NAME}
    restart: always
    ports:
      - "8080:8080"
    env_file:
      - .env
    volumes:
      - /home/ubuntu/logs:/logs
    entrypoint: ["/bin/sh", "-c"]
    # [변경됨] JVM 힙 메모리(256MB) 및 메타스페이스 제한 추가
    command:
      - |
        java -Xms256m -Xmx256m -XX:MaxMetaspaceSize=128m -Dspring.profiles.active=prod -jar app.jar > /logs/app.log 2>&1
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: ${DB_URL}
      SPRING_DATASOURCE_USERNAME: ${DB_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD}
    
    # [추가됨] 앱 컨테이너 전체 메모리를 512MB로 제한 (힙 + 네이티브 메모리 여유분)
    deploy:
      resources:
        limits:
          memory: 700M
