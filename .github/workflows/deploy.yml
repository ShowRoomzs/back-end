name: Deploy Spring Boot to EC2

on:
  push:
    branches:
      - main 
  workflow_dispatch:  
jobs:
  deploy:
    runs-on: ubuntu-latest

    # 1. MySQL 서비스 컨테이너 추가 (테스트용 DB 띄우기)
    services:
      mysql:
        image: mysql:8.0 # 로컬과 동일한 버전 권장
        env:
          MYSQL_ROOT_PASSWORD: root # 테스트용 비밀번호
          MYSQL_DATABASE: showroomz # 생성할 DB 이름
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
    - name: 소스 코드 체크아웃
      uses: actions/checkout@v3

    - name: Java 21 설정
      uses: actions/setup-java@v3
      with:
        distribution: 'corretto'
        java-version: '21'
        cache: 'gradle'

    # [추가됨] 1. GitHub Secret 내용을 이용해 .env 파일 생성
    - name: Make .env file
      run: |
        echo "${{ secrets.APPLICATION_ENV }}" > .env
      shell: bash
    # 1. 통합 테스트(DB 검증) 먼저 실행 -> 실패하면 여기서 배포 중단됨
    - name: Run Integration Tests (DB Schema Validation)
      run: |
        chmod +x gradlew
        ./gradlew integrationTest
      env:
          # Spring Boot가 이 환경변수를 인식하여 application.yml 설정보다 우선 적용함
          SPRING_DATASOURCE_URL: jdbc:mysql://127.0.0.1:3306/showroomz?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul&characterEncoding=UTF-8
          SPRING_DATASOURCE_USERNAME: root
          SPRING_DATASOURCE_PASSWORD: root

    - name: Gradle 빌드
      run: |
        chmod +x gradlew
        ./gradlew clean build -x test

    - name: AWS 로그인 (S3 & CodeDeploy 사용)
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ap-northeast-2  # 서울 리전

    - name: S3에 업로드
      run: |
        mkdir deploy
        # 빌드된 jar 파일 복사
        cp build/libs/back-end-0.0.1-SNAPSHOT.jar deploy/app.jar
        
        # 설정 파일들 복사
        cp appspec.yml deploy/
        cp scripts/start.sh deploy/
        cp scripts/unzip.sh deploy/
        
        # [추가됨] 2. 아까 만든 .env 파일도 배포 폴더에 복사
        cp .env deploy/
        
        # deploy 폴더 전체를 압축
        zip -r deploy.zip deploy/
        
        # S3 업로드
        aws s3 cp deploy.zip s3://${{ secrets.AWS_S3_BUCKET}}/deploy.zip

    - name: AWS CodeDeploy 실행
      run: |
        aws deploy create-deployment \
          --application-name spring-boot-app \
          --deployment-group-name spring-boot-deploy-group \
          --s3-location bucket=${{ secrets.AWS_S3_BUCKET}},bundleType=zip,key=deploy.zip

    - name: Discord 알림 (성공 시)
      if: ${{ success() }}
      env:
        DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # 커밋 메시지 가져오기 (첫 줄만, 줄바꿈 제거)
        COMMIT_MSG=$(git log -1 --pretty=%B | head -1 | tr -d '\n' | sed 's/"/\\"/g')
        
        # PR 정보 가져오기 (제목, 번호, 본문)
        PR_DATA=$(curl -s -H "Authorization: token ${GITHUB_TOKEN}" \
          "https://api.github.com/repos/${GITHUB_REPOSITORY}/commits/${GITHUB_SHA}/pulls" | jq -r '.[0]' 2>/dev/null)
        
        # PR 제목과 번호 추출
        PR_TITLE=$(echo "$PR_DATA" | jq -r '.title // ""' 2>/dev/null | sed 's/"/\\"/g' | tr -d '\n')
        PR_NUMBER=$(echo "$PR_DATA" | jq -r '.number // ""' 2>/dev/null)
        PR_BODY=$(echo "$PR_DATA" | jq -r '.body // ""' 2>/dev/null | sed 's/"/\\"/g' | sed 's/$/\\n/' | tr -d '\n' | head -c 1000)
        
        # PR 정보가 없으면 커밋 메시지 사용
        if [ -z "$PR_TITLE" ] || [ "$PR_TITLE" = "null" ]; then
          PR_TITLE="$COMMIT_MSG"
          PR_NUMBER=""
          PR_BODY=""
        fi
        
        # Discord 메시지 생성 (JSON 형식으로)
        if [ -n "$PR_BODY" ] && [ "$PR_BODY" != "null" ]; then
          MESSAGE="✅ 배포 성공 알림\\n\\n📦 **PR 정보**\\n제목: ${PR_TITLE}\\n번호: #${PR_NUMBER}\\n\\n📝 **작업 내용**\\n${PR_BODY}\\n\\n🔗 **기타 정보**\\nRepo: ${GITHUB_REPOSITORY}\\nBranch: ${GITHUB_REF_NAME}\\nCommit: ${GITHUB_SHA:0:7}\\nTriggered by: ${GITHUB_ACTOR}"
        else
          MESSAGE="✅ 배포 성공 알림\\nRepo: ${GITHUB_REPOSITORY}\\nBranch: ${GITHUB_REF_NAME}\\nCommit: ${GITHUB_SHA:0:7}\\n커밋 메시지: ${COMMIT_MSG}\\nPR: ${PR_TITLE} #${PR_NUMBER}\\nTriggered by: ${GITHUB_ACTOR}"
        fi
        
        curl -H "Content-Type: application/json" \
          -d "{\"username\": \"GitHub Actions\", \"content\": \"$MESSAGE\"}" \
          $DISCORD_WEBHOOK
