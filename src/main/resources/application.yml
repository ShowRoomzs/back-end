spring:
  application:
    name: showroomz	
  config:
    import: optional:file:.env[.properties]  
  profiles:
    active: dev
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    show-sql: true  # 실행되는 SQL 쿼리를 콘솔에 출력합니다.
    properties:
      hibernate:
        format_sql: true  # SQL 쿼리를 보기 좋게 줄 바꿈하여 정렬합니다.
        use_sql_comments: true # JPQL 쿼리 내용을 주석으로 함께 표시해줍니다.
    hibernate:
      ddl-auto: update
    
app:
  auth:
    # JWT 시크릿 키 (32자 이상 권장, 임의의 긴 문자열 사용)
    tokenSecret: ${TOKEN_SECRET}
    tokenExpiry: 1800000      # 액세스 토큰 만료 시간 (30분, 밀리초 단위)
    refreshTokenExpiry: 604800000 # 리프레시 토큰 만료 시간 (7일)

# JwtConfig.java 관련 설정 
jwt:
  secret: ${TOKEN_SECRET}

# CorsProperties.java 관련 설정
cors:
  allowed-origins: http://localhost:3000,http://localhost:8080,http://api.showroomz.shop,https://api.showroomz.shop,http://54.180.85.237:8080,https://54.180.85.237:8080
  allowed-methods: GET,POST,PUT,DELETE,PATCH,OPTIONS
  allowed-headers: '*'
  max-age: 3600

# S3Properties.java 관련 설정
aws:
  s3:
    bucket: ${AWS_S3_BUCKET}
    region: ${AWS_S3_REGION:ap-northeast-2}
    access-key: ${AWS_ACCESS_KEY_ID}
    secret-key: ${AWS_SECRET_ACCESS_KEY}
    cloud-front-domain: ${AWS_CLOUDFRONT_DOMAIN:}

# 로깅 설정 
logging:
  level:
    org.springframework.security: DEBUG
    org.springframework.web: DEBUG
    com.oauthlogin: DEBUG